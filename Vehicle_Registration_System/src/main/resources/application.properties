spring.application.name=Vehicle_Registration_System

#Database Configuration
spring.datasource.url=jdbc:sqlite:vehicle_registration_system.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update

# Enable debug logging for Spring Security
logging.level.org.springframework.security=DEBUG
logging.level.com.project.Vehicle_Registration_System=DEBUG